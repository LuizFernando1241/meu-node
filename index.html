<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu Node - Fluxo de trabalho total</title>
  <meta name="theme-color" content="#f26a4f">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icon.svg" type="image/svg+xml">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@500;600;700&family=Source+Sans+3:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app" id="appRoot" role="application" aria-label="Meu Node">
    <header class="topbar panel">
      <div class="brand">
        <div class="logo-mark"></div>
        <div>
          <div class="brand-title">Meu Node</div>
        </div>
      </div>

      <div class="topbar-actions">
        <button id="createBtn" class="primary-btn">+ Criar</button>
      </div>
    </header>
    <div id="offlineBanner" class="offline-banner hidden">
      Offline: suas acoes vao sincronizar quando voltar.
    </div>

    <main class="shell">
      <aside class="sidebar panel">
        <div class="sidebar-section">
          <button class="nav-item" data-route="/calendar">
            <span>Calendario</span>
          </button>
          <button class="nav-item" data-route="/projects">
            <span>Projetos</span>
            <span id="countProjects" class="count"></span>
          </button>
          <button class="nav-item" data-route="/notes">
            <span>Notas</span>
          </button>
        </div>
      </aside>

      <section class="content panel">
        <div class="page-header">
          <div id="pageEyebrow" class="page-eyebrow"></div>
          <h1 id="pageTitle" class="page-title"></h1>
          <div id="pageActions" class="page-actions"></div>
        </div>
        <div id="viewRoot" class="view-root"></div>
      </section>

      <aside id="detailsPanel" class="details panel">
        <div class="details-header">
          <h2 id="detailsTitle" class="details-title"></h2>
          <div class="details-actions">
            <button id="detailsToggle" class="icon-btn ghost-btn" aria-label="Minimizar painel">v</button>
            <button id="detailsClose" class="icon-btn ghost-btn" aria-label="Fechar painel">&times;</button>
          </div>
        </div>
        <div id="detailsBody" class="details-body"></div>
      </aside>
    </main>

    <div id="detailsBackdrop" class="details-backdrop hidden"></div>
    <div id="modalBackdrop" class="modal-backdrop hidden">
      <div class="modal-card">
        <div class="modal-header">
          <div id="modalEyebrow" class="modal-eyebrow"></div>
          <h2 id="modalTitle" class="modal-title"></h2>
          <button id="modalClose" class="icon-btn ghost-btn">&times;</button>
        </div>
        <div id="modalBody" class="modal-body"></div>
        <div class="modal-footer">
          <button id="modalCancel" class="ghost-btn">Cancelar</button>
          <button id="modalDelete" class="ghost-btn danger">Deletar</button>
          <button id="modalSave" class="primary-btn">Salvar</button>
        </div>
      </div>
    </div>

    <div id="toastContainer" class="toast-container"></div>

    <nav class="mobile-nav">
      <button class="nav-item" data-route="/calendar">Calendario</button>
      <button class="nav-item" data-route="/projects">Projetos</button>
      <button class="nav-item" data-route="/notes">Notas</button>
      <button id="mobileCreateBtn" class="nav-item nav-create">+</button>
    </nav>
  </div>

  <script src="ui-helpers.js"></script>
  <script src="app.js"></script>
</body>
</html>
