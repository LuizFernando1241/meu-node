<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu Node - Fluxo de trabalho total</title>
  <meta name="theme-color" content="#f26a4f">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icon.svg" type="image/svg+xml">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@500;600;700&family=Source+Sans+3:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Minimal styles to support a compact/minimized details panel */
    body.details-minimized .details {
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
      height: 48px;
      transform: translateY(0);
      z-index: 60;
      overflow: hidden;
      box-shadow: 0 -6px 20px rgba(0,0,0,0.12);
    }
    body.details-minimized .details-body { display: none; }
    body.details-minimized .details .details-header {
      cursor: pointer;
    }
    /* ensure backdrop is hidden when minimized (but selection remains) */
    body.details-minimized #detailsBackdrop { display: none !important; }
    @media (min-width: 769px) {
      /* keep original desktop behavior */
      body.details-minimized .details { position: static; height: auto; overflow: visible; box-shadow: none; }
      body.details-minimized .details-body { display: block; }
    }
  </style>
</head>
<body>
  <div class="app" id="appRoot" role="application" aria-label="Meu Node">
    <header class="topbar panel">
      <div class="brand">
        <div class="logo-mark"></div>
        <div>
          <div class="brand-title">Meu Node</div>
          <div class="brand-sub">Planejamento, foco e conhecimento</div>
        </div>
      </div>

      <div class="search-wrap">
        <div class="search-input">
          <span class="search-icon">/</span>
          <input
            id="globalSearch"
            type="search"
            aria-label="Busca global"
            placeholder="Buscar tarefas, eventos, notas, projetos..."
            autocomplete="off"
          />
          <button
            id="searchClear"
            class="icon-btn ghost-btn"
            aria-label="Limpar busca"
            title="Limpar busca"
          >
            &times;
          </button>
        </div>
        <div class="search-hint">Ctrl/Cmd + K</div>
      </div>

      <div class="topbar-actions">
        <button id="createBtn" class="primary-btn">+ Criar</button>
        <button id="commandBtn" class="ghost-btn">Paleta</button>
        <div class="menu">
          <button id="avatarToggle" class="avatar-btn" aria-label="Conta e preferencias">LF</button>
          <div id="avatarMenu" class="menu-panel hidden" role="menu">
            <button id="openSettings" class="ghost-btn" role="menuitem">Configuracoes</button>
            <button id="exportData" class="ghost-btn" role="menuitem">Exportar dados</button>
            <button id="importData" class="ghost-btn" role="menuitem">Importar dados</button>
          </div>
        </div>
      </div>
    </header>

    <main class="shell">
      <aside class="sidebar panel">
        <!-- Certificar-se de que os botões de navegação estão presentes -->
        <div class="sidebar-section">
          <button class="nav-item" data-route="/today">Hoje</button>
          <button class="nav-item" data-route="/inbox">Inbox</button>
          <button class="nav-item" data-route="/week">Semana</button>
          <button class="nav-item" data-route="/projects">Projetos</button>
          <button class="nav-item" data-route="/notes">Notas</button>
        </div>
      </aside>

      <section class="content panel">
        <div id="viewRoot" class="view-root"></div> <!-- Elemento para renderizar o conteúdo -->
      </section>
    </main>
  </div>
  <script src="app.js"></script>
</body>
</html>
