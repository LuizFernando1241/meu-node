<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu Node - Fluxo de trabalho total</title>
  <meta name="theme-color" content="#f26a4f">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icon.svg" type="image/svg+xml">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@500;600;700&family=Source+Sans+3:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    body.details-minimized .details {
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
      height: 48px;
      transform: translateY(0);
      z-index: 60;
      overflow: hidden;
      box-shadow: 0 -6px 20px rgba(0,0,0,0.12);
    }
    body.details-minimized .details-body { display: none; }
    body.details-minimized .details .details-header { cursor: pointer; }
    body.details-minimized #detailsBackdrop { display: none !important; }
    @media (min-width: 769px) {
      body.details-minimized .details { position: static; height: auto; overflow: visible; box-shadow: none; }
      body.details-minimized .details-body { display: block; }
    }
  </style>
</head>
<body>
  <div class="app" id="appRoot" role="application" aria-label="Meu Node">
    <header class="topbar panel">
      <div class="brand">
        <div class="logo-mark"></div>
        <div>
          <div class="brand-title">Meu Node</div>
          <div class="brand-sub">Planejamento, foco e conhecimento</div>
        </div>
      </div>

      <div class="search-wrap">
        <div class="search-input">
          <span class="search-icon">/</span>
          <input
            id="globalSearch"
            type="search"
            aria-label="Busca global"
            placeholder="Buscar tarefas, eventos, notas, projetos..."
            autocomplete="off"
          />
          <button
            id="searchClear"
            class="icon-btn ghost-btn"
            aria-label="Limpar busca"
            title="Limpar busca"
          >
            &times;
          </button>
        </div>
        <div class="search-hint">Ctrl/Cmd + K</div>
      </div>

      <div class="topbar-actions">
        <button id="createBtn" class="primary-btn">+ Criar</button>
        <button id="commandBtn" class="ghost-btn">Paleta</button>
        <div class="menu">
          <button id="avatarToggle" class="avatar-btn" aria-label="Conta e preferencias">LF</button>
          <div id="avatarMenu" class="menu-panel hidden" role="menu">
            <button id="openSettings" class="ghost-btn" role="menuitem">Configuracoes</button>
            <button id="exportData" class="ghost-btn" role="menuitem">Exportar dados</button>
            <button id="importData" class="ghost-btn" role="menuitem">Importar dados</button>
          </div>
        </div>
      </div>
    </header>

    <main class="shell">
      <aside class="sidebar panel">
        <div class="sidebar-section">
          <button class="nav-item" data-route="/today">Hoje</button>
          <button class="nav-item" data-route="/inbox">Inbox</button>
          <button class="nav-item" data-route="/week">Semana</button>
          <button class="nav-item" data-route="/projects">Projetos</button>
          <button class="nav-item" data-route="/notes">Notas</button>
        </div>
      </aside>

      <section class="content panel">
        <div class="page-header">
          <div id="pageEyebrow" class="page-eyebrow"></div>
          <h1 id="pageTitle" class="page-title"></h1>
          <div id="pageActions" class="page-actions"></div>
        </div>
        <div id="viewRoot" class="view-root"></div>
      </section>

      <aside id="detailsPanel" class="details panel">
        <div class="details-header">
          <h2 id="detailsTitle" class="details-title"></h2>
          <div class="details-actions">
            <button id="detailsToggle" class="icon-btn ghost-btn" aria-label="Minimizar painel">â€”</button>
            <button id="detailsClose" class="icon-btn ghost-btn" aria-label="Fechar painel">&times;</button>
          </div>
        </div>
        <div id="detailsBody" class="details-body"></div>
      </aside>
    </main>

    <div id="detailsBackdrop" class="details-backdrop hidden"></div>
    <div id="modalBackdrop" class="modal-backdrop hidden">
      <div class="modal-card">
        <div class="modal-header">
          <div id="modalEyebrow" class="modal-eyebrow"></div>
          <h2 id="modalTitle" class="modal-title"></h2>
          <button id="modalClose" class="icon-btn ghost-btn">&times;</button>
        </div>
        <div id="modalBody" class="modal-body"></div>
        <div class="modal-footer">
          <button id="modalCancel" class="ghost-btn">Cancelar</button>
          <button id="modalDelete" class="ghost-btn danger">Deletar</button>
          <button id="modalSave" class="primary-btn">Salvar</button>
        </div>
      </div>
    </div>

    <div id="commandPalette" class="command-palette hidden">
      <div class="command-card">
        <input
          id="commandInput"
          type="text"
          class="command-input"
          placeholder="Digite um comando ou /"
          autocomplete="off"
        />
        <div id="commandList" class="command-list"></div>
      </div>
    </div>

    <div id="toastContainer" class="toast-container"></div>
  </div>

  <script src="ui-helpers.js"></script>
  <script src="app.js"></script>
</body>
</html>
